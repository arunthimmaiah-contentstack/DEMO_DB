#The info below was pulled from your dbt repository and is read-only.
dbt:
  name: stg_salesforce__campaign_response
  target_schema: STAGING
  description: |
    Staging model for Salesforce Campaign object.  Contains campaign-level metrics such as number of responses, contacts, converted leads, and won opportunities. Filters out deleted records.
  config:
    schema: staging
    materialized: view
  code: |-
    with source as (
        select * from {{ source('campaign', 'campaign') }} where is_deleted != 'true'
