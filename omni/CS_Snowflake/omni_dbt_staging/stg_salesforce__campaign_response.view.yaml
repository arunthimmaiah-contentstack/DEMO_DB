    select
        id,
       NUMBER_OF_RESPONSES,
       NUMBER_OF_CONTACTS,
       NUMBER_OF_CONVERTED_LEADS,
       NUMBER_OF_WON_OPPORTUNITIES,
        _fivetran_synced
