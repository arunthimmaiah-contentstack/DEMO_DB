# Reference this view as omni_dbt_staging__stg_salesforce__contracts
schema_label: ""
#This description was pulled from dbt.
description: |
  Staging model for Salesforce contracts.  This model selects contract details from the Salesforce 'contract' source table,  including contract dates, status, and deployment location, while excluding deleted records.

schema: omni_dbt_staging
table_name: STG_SALESFORCE__CONTRACTS

dimensions:
  id:
    sql: '"ID"'
    format: ID
    #This description was pulled from dbt.
    description: Primary key for the contract record.
    primary_key: true

  account_id:
    sql: '"ACCOUNT_ID"'
    format: ID
    #This description was pulled from dbt.
    description: Foreign key referencing the account associated with the contract.

  name:
    sql: '"NAME"'
    #This description was pulled from dbt.
    description: Name of the contract.

  currency_iso_code:
    sql: '"CURRENCY_ISO_CODE"'
    #This description was pulled from dbt.
    description: ISO code representing the contract's currency.

  contract_end_date:
    sql: '"CONTRACT_END_DATE"'
    #This description was pulled from dbt.
    description: End date of the contract.

  contract_start_date:
    sql: '"CONTRACT_START_DATE"'
    #This description was pulled from dbt.
    description: Start date of the contract.

  contract_term:
    sql: '"CONTRACT_TERM"'
    #This description was pulled from dbt.
    description: Term length of the contract.

  status:
    sql: '"STATUS"'
    #This description was pulled from dbt.
    description: Current status of the contract.

  contract_number:
    sql: '"CONTRACT_NUMBER"'
    #This description was pulled from dbt.
    description: Unique contract number assigned by Salesforce.

  deployment_location:
    sql: '"DEPLOYMENT_LOCATION"'
    #This description was pulled from dbt.
    description: Deployment location specified in the contract.

measures:
  count:
    aggregate_type: count

#The info below was pulled from your dbt repository and is read-only.
dbt:
  name: stg_salesforce__contracts
  target_schema: STAGING
  description: |
    Staging model for Salesforce contracts.  This model selects contract details from the Salesforce 'contract' source table,  including contract dates, status, and deployment location, while excluding deleted records.
  config:
    schema: staging
    materialized: view
  code: |-
    select
        id,
        account_id,
        name,
        currency_iso_code,
        end_date as contract_end_date,
        start_date as contract_start_date,
        contract_term,
        status,
        contract_number,
        deployment_location_c as deployment_location
    from {{source('salesforce','contract')}}
    where 1=1
        and is_deleted = 'false'
