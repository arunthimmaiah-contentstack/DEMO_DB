#The info below was pulled from your dbt repository and is read-only.
dbt:
  name: stg_salesforce__events
  target_schema: STAGING
  description: Staging model for Salesforce Event object. Cleans, standardizes,
    and filters active event records for downstream analytics and reporting.
  config:
    schema: staging
    materialized: view
  code: |-
    with source as (
        select * from {{ source('events', 'event') }} where is_deleted != 'true'
    )
    select
        id as event_id,
        who_id,
        what_id,
        who_count,
        what_count,
        subject,
        location,
        is_all_day_event,
        activity_date_time,
        activity_date,
        start_date_time,
        end_date_time,
        end_date,
        description,
        owner_id,
        is_private,
        is_child,
        is_group_event,
        group_event_type,
        created_by_id,
        is_archived,
        reminder_date_time,
        is_reminder_set,
        event_subtype,
        what_id_object_c,
        meeting_origination_c,
        meeting_status_c,
        meeting_type_c,
        service_task_type_c,
        contentstack_survey_response_c,
        meeting_rating_c,
        team_c,
        gong_activity_source_c,
        gong_associated_accounts_c,
        gong_associated_opportunities_c,
        meeting_outcome_c,
        meeting_owner_c,
        most_recent_campaign_c,
        gong_call_outcome_c,
        call_status_c,
        supporting_task_c,
        _fivetran_synced
    from source
  referenced_by: [ fct_event ]
