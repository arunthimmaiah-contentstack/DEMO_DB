description: Staging model for Salesforce Event Relation object. Cleans and
  standardizes relationships between events and accounts/contacts for downstream
  analytics.

schema: omni_dbt_staging
table_name: STG_SALESFORCE__EVENT_RELATION

dimensions:
  id:
    sql: '"ID"'
    format: ID
    #This description was pulled from dbt.
    description: Unique identifier for each Event Relation record.
    primary_key: true

  account_id:
    sql: '"ACCOUNT_ID"'
    format: ID
    #This description was pulled from dbt.
    description: ID of the account associated with the event.

  event_id:
    sql: '"EVENT_ID"'
    format: ID
    #This description was pulled from dbt.
    description: ID of the event associated with the relation.

  relation_id:
    sql: '"RELATION_ID"'
    format: ID
    #This description was pulled from dbt.
    description: ID of the related contact, lead, or object.

  is_what:
    sql: '"IS_WHAT"'
    #This description was pulled from dbt.
    description: Boolean flag indicating if the relation is a 'What' type (TRUE/FALSE).
    all_values: [ "TRUE", "FALSE", "true", "false" ]

  status:
    sql: '"STATUS"'
    #This description was pulled from dbt.
    description: Status of the event relation (e.g., Active, Inactive).

  _fivetran_synced:
    sql: '"_FIVETRAN_SYNCED"'
    #This description was pulled from dbt.
    description: Timestamp indicating when the record was last synced from
      Salesforce via Fivetran.
    hidden: true

measures:
  count:
    aggregate_type: count

#The info below was pulled from your dbt repository and is read-only.
dbt:
  name: stg_salesforce__event_relation
  target_schema: STAGING
  description: Staging model for Salesforce Event Relation object. Cleans and
    standardizes relationships between events and accounts/contacts for
    downstream analytics.
  config:
    schema: staging
    materialized: view
  code: |-
    with source as (
        select * from {{ source('event_relation', 'event_relation') }} where is_deleted != 'true'
    )
    select
        id,
        ACCOUNT_ID,
        EVENT_ID,
        RELATION_ID,
        IS_WHAT,
        status,
        _fivetran_synced
    from source
