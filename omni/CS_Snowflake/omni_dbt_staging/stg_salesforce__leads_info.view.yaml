#The info below was pulled from your dbt repository and is read-only.
dbt:
  name: stg_salesforce__leads_info
  target_schema: STAGING
  description: Staging model for Salesforce Lead object. Cleans, standardizes, and
    filters active lead records for downstream analytics and reporting.
  config:
    schema: staging
    materialized: view
  code: |-
    with source as (
        select * from {{ source('sfdc_lead','lead')}} where is_deleted != 'TRUE'
    )

    select
        concat (id,'|',name) as id,
        id as lead_id,
        is_deleted,
        title,
        company,
        industry,
        website,
        description,
        created_date,
        created_by_id,
        behavior_rating_c,
        last_modified_date,
        contact_us_subject_c,
        contact_us_c,
        last_modified_by_id,
        last_activity_date,
        owner_id,
        status,
        is_converted,
        geo_c,
        annual_revenue_c,
        customer_segment_c,
        matched_account_name_c,
        matched_account_tier_ld_c,
        _fivetran_synced
    from source
