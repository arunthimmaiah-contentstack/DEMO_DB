# Reference this view as omni_dbt_staging__stg_salesforce__leads_source
schema_label: ""
#This description was pulled from dbt.
description: Staging model for Salesforce Lead object. Cleans, standardizes, and
  filters active lead records for downstream analytics and reporting.

schema: omni_dbt_staging
table_name: STG_SALESFORCE__LEADS_SOURCE

dimensions:
  id:
    sql: '"ID"'
    format: ID
    #This description was pulled from dbt.
    description: Composite unique identifier for the lead record (concatenation of
      Salesforce ID and name).
    primary_key: true

  lead_id:
    sql: '"LEAD_ID"'
    format: ID

  created_date:
    sql: '"CREATED_DATE"'

  source_c:
    sql: '"SOURCE_C"'

  lead_source:
    sql: '"LEAD_SOURCE"'

  lead_source_category_c:
    sql: '"LEAD_SOURCE_CATEGORY_C"'

  _fivetran_synced:
    sql: '"_FIVETRAN_SYNCED"'
    hidden: true

measures:
  count:
    aggregate_type: count

#The info below was pulled from your dbt repository and is read-only.
dbt:
  name: stg_salesforce__leads_source
  target_schema: STAGING
  description: Staging model for Salesforce Lead object. Cleans, standardizes, and
    filters active lead records for downstream analytics and reporting.
  config:
    schema: staging
    materialized: view
  code: |-
    with source as (
        select * from {{ source('sfdc_lead','lead')}} where is_deleted != 'TRUE'
    )

    select
        concat(id, '|', name) as id, 
        id as lead_id,
        created_date,
        source_c,
        lead_source,
        lead_source_category_c,
        _fivetran_synced
    from source
