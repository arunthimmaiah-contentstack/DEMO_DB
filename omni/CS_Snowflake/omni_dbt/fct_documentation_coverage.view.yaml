# Reference this view as omni_dbt__fct_documentation_coverage
schema_label: ""
#This description was pulled from dbt.
description: |
  This model calculates the percent of enabled models in the project that have a configured description.  We recommend you describe at least 75 percent of your models. 

schema: omni_dbt
table_name: FCT_DOCUMENTATION_COVERAGE

dimensions:
  measured_at:
    sql: '"MEASURED_AT"'

  total_models:
    sql: '"TOTAL_MODELS"'

  documented_models:
    sql: '"DOCUMENTED_MODELS"'

  documentation_coverage_pct:
    sql: '"DOCUMENTATION_COVERAGE_PCT"'
    #This description was pulled from dbt.
    description: the number of models in the project with a description divided by
      the total number of models in the project

  base_documentation_coverage_pct:
    sql: '"BASE_DOCUMENTATION_COVERAGE_PCT"'

  staging_documentation_coverage_pct:
    sql: '"STAGING_DOCUMENTATION_COVERAGE_PCT"'

  intermediate_documentation_coverage_pct:
    sql: '"INTERMEDIATE_DOCUMENTATION_COVERAGE_PCT"'

  marts_documentation_coverage_pct:
    sql: '"MARTS_DOCUMENTATION_COVERAGE_PCT"'

  other_documentation_coverage_pct:
    sql: '"OTHER_DOCUMENTATION_COVERAGE_PCT"'

measures:
  count:
    aggregate_type: count

#The info below was pulled from your dbt repository and is read-only.
dbt:
  name: fct_documentation_coverage
  target_schema: STAGING
  description: |
    This model calculates the percent of enabled models in the project that have a configured description.  We recommend you describe at least 75 percent of your models. 
  config:
    materialized: view
  code: |-
    with

    models as (
        select * from {{ ref('int_all_graph_resources') }}
        where resource_type = 'model'
        and not is_excluded
    ),

    conversion as (
        select
            resource_id,
            case when is_described then 1 else 0 end as is_described_model,
            {% for model_type in var('model_types') %}
                case when model_type = '{{ model_type }}' then 1.0 else NULL end as is_{{ model_type }}_model,
                case when is_described and model_type = '{{ model_type }}' then 1.0 else 0 end as is_described_{{ model_type }}_model{% if not loop.last %},{% endif %}
            {% endfor %}

        from models
    ),

    final as (
        select
            {{ dbt.current_timestamp() if target.type != 'trino' else 'current_timestamp(6)' }} as measured_at,
            cast(count(*) as {{ dbt.type_int() }}) as total_models,
            cast(sum(is_described_model) as {{ dbt.type_int() }}) as documented_models,
            round(sum(is_described_model) * 100.00 / count(*), 2) as documentation_coverage_pct,
            {% for model_type in var('model_types') %}
                round(
                    {{ dbt_utils.safe_divide(
                        numerator = "sum(is_described_" ~ model_type ~ "_model) * 100", 
                        denominator = "count(is_" ~ model_type ~ "_model)"
                    ) }}
                , 2) as {{ model_type }}_documentation_coverage_pct{% if not loop.last %},{% endif %}
            {% endfor %}

        from models
        left join conversion
        on models.resource_id = conversion.resource_id
    )

    select * from final
