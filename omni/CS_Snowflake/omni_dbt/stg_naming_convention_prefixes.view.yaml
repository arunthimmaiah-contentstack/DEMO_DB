# Reference this view as omni_dbt__stg_naming_convention_prefixes
schema_label: ""

schema: omni_dbt
table_name: STG_NAMING_CONVENTION_PREFIXES

dimensions:
  unique_id:
    sql: '"UNIQUE_ID"'
    format: ID

  prefix_name:
    sql: '"PREFIX_NAME"'

  model_type:
    sql: '"MODEL_TYPE"'

  prefix_value:
    sql: '"PREFIX_VALUE"'

measures:
  count:
    aggregate_type: count

#The info below was pulled from your dbt repository and is read-only.
dbt:
  name: stg_naming_convention_prefixes
  target_schema: STAGING
  config:
    materialized: view
  code: |-
    {% set var_model_types = var('model_types') %}
    {% set suffix_model_type = '_prefixes' %}

    {% set vars_prefix = [] %}

    {% for model_type in var_model_types %}
      {% do vars_prefix.append(model_type ~ suffix_model_type) %}
    {% endfor %}

    with vars_prefix_table as (
        {{ dbt_project_evaluator.loop_vars(vars_prefix) }}
    ),

    parsed as (

    select
        var_name as prefix_name, 
        {{ dbt.replace('var_name', wrap_string_with_quotes(suffix_model_type) , "''") }} as model_type,
        var_value as prefix_value
    from vars_prefix_table

    ),

    final as (

        select
            {{ dbt_utils.generate_surrogate_key(['model_type', 'prefix_value']) }} as unique_id,
            *
        from parsed

    )

    select * from final
  referenced_by: [ int_all_graph_resources, fct_model_naming_conventions ]
