# Reference this view as omni_dbt__fct_source_fanout
schema_label: ""
#This description was pulled from dbt.
description: This table shows each instance where a source is the direct parent
  of multiple resources in the DAG.

schema: omni_dbt
table_name: FCT_SOURCE_FANOUT

dimensions:
  parent:
    sql: '"PARENT"'

  model_children:
    sql: '"MODEL_CHILDREN"'

measures:
  count:
    aggregate_type: count

#The info below was pulled from your dbt repository and is read-only.
dbt:
  name: fct_source_fanout
  target_schema: STAGING
  description: This table shows each instance where a source is the direct parent
    of multiple resources in the DAG.
  config:
    materialized: table
  code: |-
    -- this model finds cases where a source is used in multiple direct downstream models
    with direct_source_relationships as (
        select  
            *
        from {{ ref('int_all_dag_relationships') }}
        where distance = 1
        and parent_resource_type = 'source'
        and child_resource_type = 'model'
        and not parent_is_excluded
        and not child_is_excluded
        -- we order the CTE so that listagg returns values correctly sorted for some warehouses
        order by child
    ),

    source_fanout as (
        select
            parent,
            {{ dbt.listagg(
                measure='child', 
                delimiter_text="', '", 
                order_by_clause='order by child' if target.type in ['snowflake','redshift','duckdb','trino'])
            }} as model_children
        from direct_source_relationships
        group by 1
        having count(*) > 1
    )

    select * from source_fanout

    {{ filter_exceptions() }}
