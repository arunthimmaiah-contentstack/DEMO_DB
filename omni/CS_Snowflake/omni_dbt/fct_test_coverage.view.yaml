# Reference this view as omni_dbt__fct_test_coverage
schema_label: ""
#This description was pulled from dbt.
description: this model shows a few key metrics related to how well tested your
  dbt project is.

schema: omni_dbt
table_name: FCT_TEST_COVERAGE

dimensions:
  measured_at:
    sql: '"MEASURED_AT"'

  total_models:
    sql: '"TOTAL_MODELS"'

  total_tests:
    sql: '"TOTAL_TESTS"'

  tested_models:
    sql: '"TESTED_MODELS"'

  test_coverage_pct:
    sql: '"TEST_COVERAGE_PCT"'
    #This description was pulled from dbt.
    description: the number of models in the project with at least one test
      configured divided by the total number of models in the project

  base_test_coverage_pct:
    sql: '"BASE_TEST_COVERAGE_PCT"'

  staging_test_coverage_pct:
    sql: '"STAGING_TEST_COVERAGE_PCT"'

  intermediate_test_coverage_pct:
    sql: '"INTERMEDIATE_TEST_COVERAGE_PCT"'

  marts_test_coverage_pct:
    sql: '"MARTS_TEST_COVERAGE_PCT"'

  other_test_coverage_pct:
    sql: '"OTHER_TEST_COVERAGE_PCT"'

  test_to_model_ratio:
    sql: '"TEST_TO_MODEL_RATIO"'
    #This description was pulled from dbt.
    description: the total number of tests in the project divided by the total
      number of models in the project

measures:
  count:
    aggregate_type: count

#The info below was pulled from your dbt repository and is read-only.
dbt:
  name: fct_test_coverage
  target_schema: STAGING
  description: this model shows a few key metrics related to how well tested your
    dbt project is.
  config:
    materialized: view
  code: |-
    with

    test_counts as (
        select * from {{ ref('int_model_test_summary') }}
        where resource_type = 'model'
    ),

    conversion as (
        select
            resource_name,
            cast(case when number_of_tests_on_model > 0 then 1 else 0 end as {{ dbt.type_boolean() }}) as is_tested_model,
            {% for model_type in var('model_types') %}
                case when model_type = '{{ model_type }}' then 1.0 else NULL end as is_{{ model_type }}_model,
                case when number_of_tests_on_model > 0 and model_type = '{{ model_type }}' then 1.0 else 0 end as is_tested_{{ model_type }}_model{% if not loop.last %},{% endif %}
            {% endfor %}

        from test_counts
    ),

    final as (
        select
            {{ dbt.current_timestamp() if target.type != 'trino' else 'current_timestamp(6)' }} as measured_at,
            cast(count(*) as {{ dbt.type_int() }}) as total_models,
            cast(sum(number_of_tests_on_model) as {{ dbt.type_int() }}) as total_tests,
            sum(cast(is_tested_model as {{ dbt.type_int() }})) as tested_models,
            round(sum(cast(is_tested_model as {{ dbt.type_int() }})) * 100.0 / count(*), 2) as test_coverage_pct,
            {% for model_type in var('model_types') %}
                round(
                    {{ dbt_utils.safe_divide(
                        numerator = "sum(is_tested_" ~ model_type ~ "_model) * 100.0", 
                        denominator = "count(is_" ~ model_type ~ "_model)"
                    ) }}
                , 2) as {{ model_type }}_test_coverage_pct,
            {% endfor %}
            round(sum(number_of_tests_on_model) * 1.0000 / count(*), 4) as test_to_model_ratio

        from test_counts
        left join conversion
        on test_counts.resource_name = conversion.resource_name
    )

    select * from final
