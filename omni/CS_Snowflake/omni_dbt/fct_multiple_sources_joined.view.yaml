#This description was pulled from dbt.
description: This table shows each instance where a model references more than one source.

schema: omni_dbt
table_name: FCT_MULTIPLE_SOURCES_JOINED

dimensions:
  child:
    sql: '"CHILD"'

  source_parents:
    sql: '"SOURCE_PARENTS"'

measures:
  count:
    aggregate_type: count

#The info below was pulled from your dbt repository and is read-only.
dbt:
  name: fct_multiple_sources_joined
  target_schema: STAGING
  description: This table shows each instance where a model references more than one source.
  config:
    materialized: table
  code: |-
    -- this model finds cases where a model references more than one source
    with direct_source_relationships as (
        select distinct
            child,
            parent
        from {{ ref('int_all_dag_relationships') }}
        where distance = 1
        and parent_resource_type = 'source'
        and not parent_is_excluded
        and not child_is_excluded
        -- we order the CTE so that listagg returns values correctly sorted for some warehouses
        order by 1, 2
    ),

    multiple_sources_joined as (
        select
            child,
            {{ dbt.listagg(
                measure='parent', 
                delimiter_text="', '", 
                order_by_clause='order by parent' if target.type in ['snowflake','redshift','duckdb','trino'])
            }} as source_parents
        from direct_source_relationships
        group by 1
        having count(*) > 1
    )

    select * from multiple_sources_joined

    {{ filter_exceptions() }}
