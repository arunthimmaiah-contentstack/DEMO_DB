  is_deleted:
    sql: '"IS_DELETED"'

measures:
  count:
    aggregate_type: count

#The info below was pulled from your dbt repository and is read-only.
dbt:
  name: stg_account_dg
  target_schema: STAGING
  config:
    schema: staging
    materialized: view
  code: |-
    {{ config(materialized='view') }}

    select
        id,
        name,
        customer_segment_c,
        account_tier_c,
        geo_c,
        region_c,
        sub_region_c,
        revenue_c,
        type,
        deployment_status_c,
        license_start_date_c,
        actual_go_live_date_c,
        predicted_go_live_date_c,
        _fivetran_synced,
        is_deleted
    from {{ source('salesforce_account', 'account') }}
    where is_deleted = 'FALSE'
  referenced_by: [ fact_dreamguard_all, fact_dreamguard_main, fact_dreamguard_main_fiscal ]
