  closed_won_count:
    sql: '"CLOSED_WON_COUNT"'

  closed_lost_count:
    sql: '"CLOSED_LOST_COUNT"'

  is_won:
    sql: '"IS_WON"'

  is_closed:
    sql: '"IS_CLOSED"'

  days_in_pipeline:
