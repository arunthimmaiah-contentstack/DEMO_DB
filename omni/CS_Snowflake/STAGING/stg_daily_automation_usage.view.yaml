# Reference this view as staging__stg_daily_automation_usage
schema: STAGING
table_name: STG_DAILY_AUTOMATION_USAGE

dimensions:
  source_file_name:
    sql: '"SOURCE_FILE_NAME"'

  file_row_number:
    sql: '"FILE_ROW_NUMBER"'

  batch_number:
    sql: '"BATCH_NUMBER"'

  date:
    sql: '"DATE"'

  data_sync_date:
    sql: '"DATA_SYNC_DATE"'

  org_uid:
    sql: '"ORG_UID"'

  total_executions:
    sql: '"TOTAL_EXECUTIONS"'

  execution_errors:
    sql: '"EXECUTION_ERRORS"'

  total_projects:
    sql: '"TOTAL_PROJECTS"'

  total_automations:
    sql: '"TOTAL_AUTOMATIONS"'

  total_active_automations:
    sql: '"TOTAL_ACTIVE_AUTOMATIONS"'

  total_disabled_automations:
    sql: '"TOTAL_DISABLED_AUTOMATIONS"'

  platform:
    sql: '"PLATFORM"'

  location:
    sql: '"LOCATION"'

measures:
  count:
    aggregate_type: count

#The info below was pulled from your dbt repository and is read-only.
dbt:
  name: stg_daily_automation_usage
  target_schema: STAGING
  config:
    schema: staging
    materialized: view
  code: |-
    select
        SOURCE_FILE_NAME,
        FILE_ROW_NUMBER,
        BATCH_NUMBER,
        DATE,
        DATA_SYNC_DATE,
        ORG_UID,
        TOTAL_EXECUTIONS,
        EXECUTION_ERRORS,
        TOTAL_PROJECTS,
        TOTAL_AUTOMATIONS,
        TOTAL_ACTIVE_AUTOMATIONS,
        TOTAL_DISABLED_AUTOMATIONS,
    	'AWS' as PLATFORM,
    	'NA' as LOCATION
    from
    (
        select 
        * ,
        REGEXP_SUBSTR(source_file_name, '\\d{4}-\\d{2}-\\d{2}', 1, 1) as date,
        row_number() over (partition by date, org_uid order by data_sync_date desc) as rn
        from {{source('aws_automation_usage_na','automations_usage_na_f')}}
        where 1=1
            and data_sync_date = (select max(data_sync_date) from {{source('aws_automation_usage_na','automations_usage_na_f')}} ) 
    )
    where rn = 1

    union all

