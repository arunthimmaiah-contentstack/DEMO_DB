# Reference this view as staging__fct_churn_matrix
schema: STAGING
table_name: FCT_CHURN_MATRIX

dimensions:
  period_month:
    sql: '"PERIOD_MONTH"'

  churn_status:
    sql: '"CHURN_STATUS"'

  product_type_c:
    sql: '"PRODUCT_TYPE_C"'

  account_count:
    sql: '"ACCOUNT_COUNT"'

  total_arr:
    sql: '"TOTAL_ARR"'

measures:
  count:
    aggregate_type: count
