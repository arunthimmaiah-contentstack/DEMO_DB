  converted_date:
    sql: '"CONVERTED_DATE"'

  converted_account_id:
    sql: '"CONVERTED_ACCOUNT_ID"'
    format: ID

  converted_opportunity_id:
    sql: '"CONVERTED_OPPORTUNITY_ID"'
