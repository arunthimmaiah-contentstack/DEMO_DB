# Reference this view as staging__stg_naming_convention_folders
schema: STAGING
table_name: STG_NAMING_CONVENTION_FOLDERS

dimensions:
  folder_name:
    sql: '"FOLDER_NAME"'

  model_type:
    sql: '"MODEL_TYPE"'

  folder_name_value:
    sql: '"FOLDER_NAME_VALUE"'

measures:
  count:
    aggregate_type: count

#The info below was pulled from your dbt repository and is read-only.
dbt:
  name: stg_naming_convention_folders
  target_schema: STAGING
  config:
    materialized: view
  code: |-
    {% set var_model_types = var('model_types') %}
    {% set suffix_folder = '_folder_name' %}

    {% set vars_folders = [] %}

    {% for model_type in var_model_types %}
      {% do vars_folders.append(model_type ~ suffix_folder) %}
    {% endfor %}

    with vars_folders_table as (
        {{ dbt_project_evaluator.loop_vars(vars_folders) }}
    )

    select
        var_name as folder_name, 
        {{ dbt.replace('var_name', wrap_string_with_quotes(suffix_folder), "''") }} as model_type,
        var_value as folder_name_value
    from vars_folders_table
  referenced_by: [ fct_model_directories, int_all_graph_resources ]
