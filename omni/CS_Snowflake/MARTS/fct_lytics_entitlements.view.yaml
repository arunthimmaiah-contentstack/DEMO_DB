    schema: marts
    materialized: table
  code: |-
    select
        account_id,
        account_name,
        org_id,
        entitlement_id,
        entitlement_term_type,
        entitlement_term_start_date,
        entitlement_term_end_date,
        inbound_entitlement,
        outbound_entitlement
