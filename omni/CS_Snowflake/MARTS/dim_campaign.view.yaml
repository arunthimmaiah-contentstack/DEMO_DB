# Reference this view as marts__dim_campaign
schema: MARTS
table_name: DIM_CAMPAIGN

dimensions:
  id:
    sql: '"ID"'
    format: ID
    primary_key: true

  name:
    sql: '"NAME"'

  type:
    sql: '"TYPE"'

  start_date:
    sql: '"START_DATE"'

  end_date:
    sql: '"END_DATE"'

  status:
    sql: '"STATUS"'

measures:
  count:
    aggregate_type: count

#The info below was pulled from your dbt repository and is read-only.
dbt:
  name: dim_campaign
  target_schema: STAGING
  config:
    schema: marts
    materialized: table
  code: |-
    select
        id,
        name,
        type,
        start_date,
        end_date,
        status
    from {{ ref('stg_salesforce__campaign') }}
  referenced_by: [ fct_campaign_member ]
